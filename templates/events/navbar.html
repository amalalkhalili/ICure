
<!-- Navbar -->
<style>
 .dropdown {
    position: relative;
    display: inline-block;
}

.dropdown {
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    width:40px;
    hight:40px;
}

.dropdown:hover {
    background-color: #555; /* Hover effect for dropdown button */
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #555; /* Hover effect for items in dropdown */
}

/* Show the dropdown content when hovering over the dropdown */
.dropdown:hover .dropdown-content {
    display: block;
    font-weight: bold;
    font-family: "Times New Roman";
}</style>
 
 
 
 
    <nav style="background-color: #d2e4f8;font-weight: bold;" class="navbar navbar-expand-lg" >
    
    
    
        <div class="container">
            <a class="navbar-brand"
               href="{% url 'home' %}"><img src="/icurelogo.jpg" alt="Company Logo" style="width:110px;hight:40px;"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        
        
        
        
        
            <div class="collapse navbar-collapse" id="navbarNav">
                    
           <ul class="navbar-nav ms-auto">
               {% if user.is_authenticated %}
                   <li class="dropdown" >
                       <img src="/profile-removebg-preview.png" class="dropdown"/>

                           <a href="{% url 'logout' %}" >Log Out</a>
                           <a href="{% url 'profile' %}">Profile</a>
                       </div>
                    </li>
                   <a class="nav-link nav-item" href="{% url 'profile' %}" style="color: midnightblue ; font-family: 'Times New Roman' ; font-size: large">{{ user.first_name }}{{ user.last_name }}</a>
                    {% else %}
           
                    <li class="nav-item">

                    </li>

                    </li>
                </ul>
                        
                      
                    {% endif %}

            </div>
        </div>
    </nav>

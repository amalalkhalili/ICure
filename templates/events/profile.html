{% extends 'events/base.html' %}

{% block content %}
    
    <style> {
    background-color: #e2edfa
}   

.padding {
    padding: 3rem !important
}

.user-card-full {
    overflow: hidden;
    width: 600px;

}

.card {
        border-radius: 15px;
    background-color: #cbd9e6;
    margin: 50px;
}

.m-r-0 {
    margin-right: 0px;
}

.m-l-0 {
    margin-left: 0px;
}

.user-card-full .user-profile {
    border-radius: 10px 10px 10px 10px;
}

.bg-c-lite-green {
    background: linear-gradient(to bottom right, #5d6a98, #5d6a98);
    background: linear-gradient(to right, #5d6a98, #5d6a98);
}

.user-profile {
    padding: 0px ;  
    margin: 0px;
}

.card-block {
    padding: 3rem;
}

.m-b-25 {
    margin-bottom: 250px;
}

.img-radius {
    position: absolute; /* Allow positioning within the blue box */
    top: 30px; /* Distance from the top */
    left: 60px; /* Distance from the left */
    width: 80px; /* Adjust size of the picture */
    height: 80px; /* Ensure it stays square */
    border-radius: 50%; /* Make it a circle */
    object-fit: cover; /* Ensure the image fits nicely */
    border: 2px solid white; /* Optional: Add a white border */
}


 
h6 {
    font-size: 14px;
}

.card .card-block p {
    line-height: 25px;
}

@media only screen and (min-width: 1400px){
p {
    font-size: 14px;
}
}

.card-block {
    padding: 1.25rem;
}

.b-b-default {
    border-bottom: 1px solid #e0e0e0;
}

.m-b-20 {
    margin-bottom: 20px;
}

.p-b-5 {
    padding-bottom: 5px !important;
}

.card .card-block p {
    line-height: 25px;
}

.m-b-10 {
    margin-bottom: 10px;
}

.text-muted {
    color: #ffffff !important;
}

.b-b-default {
    border-bottom: 1px solid #e0e0e0;
}

.f-w-600 {
    font-weight: 600;
    margin-bottom: 10px;
    color: #010927;
}

.m-b-20 {
    margin-bottom: 20px;
}

.m-t-40 {
    margin-top: 20px;
}

.p-b-5 {
    padding-bottom: 5px !important;
}

.m-b-10 {
    margin-bottom: 10px;
 
}

.m-t-40 {
    margin-top: 20px;
}

.user-card-full .social-link li {
    display: inline-block;
}

.user-card-full .social-link li a {
    font-size: 20px;
    margin: 0 10px 0 0;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
}

.row {
    text-align: left;
    margin-top: 40px;
}
.email{
    margin-top: 20px;
}

</style>
    
    
<div class="page-content page-container" id="page-content" style=" margin-right: 0px; margin-top: 0px;position: page;">
    <div class="padding" style=" margin-right: 0px; margin-top: 0px;">
        <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
                                                <div class="card user-card-full">
                                                    <div class="row m-l-0 m-r-0" style="margin: 0px;">
                                                        <div class="col-sm-4 bg-c-lite-green user-profile">
                                                            <div class="card-block text-center text-white">
                                                                <div class="m-b-25" >
                                                                    <img src="/Profil_picture.png" class="img-radius" alt="User-Profile-Image">
                                                                </div>
                                                                <h6 class="f-w-600" style="position: absolute; bottom: 120px;left: 50px;font-size: large;text-align: left;color: #e2edfa;">{{ user.first_name }}{{ user.last_name }}</h6>
                                                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-8">
                                                            <div class="card-block">
                                                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600" style="font-family: Georgia; font-size: larger">Personal Information</h6>
                                                                <div class="row">
                                                                      <div class="col-sm-12">
                                                                            <p class="m-b-10 f-w-600" style="font-family: Georgia; font-size: large;">Username</p>
                                                                            <h6 class="text-muted f-w-400" style="font-family: Georgia; font-size: large;">{{ user.username }}</h6>
                                                                            <p class="m-b-10 f-w-600 email" style="font-family: Georgia; font-size: large;">Email</p>
                                                                            <h6 class="text-muted f-w-400" style="font-family: Georgia; font-size: large;">{{ user.email }}</h6>
                                                                       </div>
                                                                </div>
                                                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                             </div>
                                                </div>
                                            </div>
